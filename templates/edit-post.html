{% extends "base.html" %}
{% block content %}
<div class="container px-3">
    <header class="body">
        <h1>Editing</h1>
    </header>
    <section id="body">
        <form method="post">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ title }}">
            <br/>
            <label for="draft">Draft:</label>
            <input type="checkbox" value="draft" name="draft" {{ "checked" if draft else "" }}>
            <br/>
            <label for="content">Content:</label>
            <br/>
            <textarea style="max-width: 90%" id="content" name="content" rows="20" cols="80">{{ content }}</textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</div>
{% endblock %}
