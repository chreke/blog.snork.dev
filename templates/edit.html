{% extends "base.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    <a href="/new">New post</a>
    <ul>
    {% for post in posts %}
        <li>
            {{ post.published_at }}
            <a href="/edit/{{ post.slug }}">{{ post.title }}</a>
            {{ "(draft)" if post.draft else "" }}
        </li>
    {% endfor %}
    </ul>
{{ content|safe }}
{% endblock %}
